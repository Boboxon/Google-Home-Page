<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Google Home Page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">

		<nav class="navbar">
			<h5 class="gmail"><a href="https://www.google.com">Gmail</a></h5>
			<br>
			<h5 class="images"><a href="https://www.google.co.kr/imghp?hl=en&tab=wi&ogbls">Images</a></h5>
			<a href="https://github.com/Boboxon"><img class="bobImg" src="bob.jpg"></a>
		</nav>

		<div class="googleLogo">
			<img src="https://github.com/TarekVisch/google-homepage/blob/master/images/google-logo.png?raw=true">
		</div>

		<div class="form">
			<i class="fa fa-search icon search-icon"></i>
			<input type="text" name="text" class="search">
			<i class="fa fa-microphone icon microphone-icon"></i>
		</div>

		<div class="buttons">
			<a href="https://www.google.com/"><button class="button1">Google Search</button></a>
			<a href="https://www.google.com/doodles/"><button class="button2">I`m Feeling Lucky</button></a>
		</div>


	</div>
</body>

</html>
